<!DOCTYPE html>
<html>
   <head>
   </head>
    <body>
      <div style="position: absolute;left: 50%;transform: translateX(-50%);">
      <fieldset style="position: relative;left: 50%;transform: translateX(-50%);">
        <legend style="text-align: center;">Html Calculator</legend>
        <input type="number" value="0" placeholder="First Number" id="i1" required>
    <br/>
    <br/>
        <input type="number" value="1" placeholder="Second Number" id="i2" required>
    <br/>
    <br/>
        Operation:
        <br/>
          <input type="radio" id = "+" name="op" value="+" checked><label>+ addition</label>
        <br/>
          <input type="radio" name="op" value="-"><label>- substraction</label>
        <br/>
          <input type="radio" name="op" value="*"><label>* multification</label>
        <br/>
          <input type="radio" name="op" value="/"><label>/ division</label>
        <br/>
          <input type="radio" name="op" value="^"><label>^ power</label>
        <br>
        <br>
        <button type="submit" id="btn"
        style="position: relative;left: 50%;transform: translateX(-50%);"
        >Calculate</button>
        <br>

      </fieldset>
      Answer:<label id="ans"></label>
    </div>

    </body>
    <script>
      document.getElementById('i1').addEventListener("input",update);
      document.getElementById('i2').addEventListener("input",update);

      var radio = document.getElementsByName("op");
      for(radioB of radio){
        radioB.addEventListener("click",update);
      }

      function update(){
        var inp1 = document.getElementById('i1');
        var inp2 = document.getElementById('i2');
        var num1;
        var num2;
        if(inp1.value === ""||inp2.value===""){
          document.getElementById('ans').innerHTML = "Put Values!";
          return;
        }

    let check1 = inp1.value.includes(".");
    let check2 = inp2.value.includes(".");
    if(check1){
      num1 = parseFloat(inp1.value);
    }else{
      num1 = parseInt(inp1.value);
    }
    if(check2){
      num2 = parseFloat(inp2.value);
    }else{
      num2 = parseInt(inp2.value);
    }

      const radioButtons = document.getElementsByName('op');
      for (const radioButton of radioButtons) {
        if (radioButton.checked) {
      switch(radioButton.value){
    case '+':
      document.getElementById('ans').innerHTML = num1+num2;
      break;

      case '-':
      document.getElementById('ans').innerHTML = num1-num2;
      break;

      case '*':
      document.getElementById('ans').innerHTML = num1*num2;
      break;

      case '^':
      document.getElementById('ans').innerHTML = Math.pow(num1,num2);
      break;
      case '/':
        if(num2 !== 0){
          document.getElementById('ans').innerHTML = num1/num2;
        }else{
          document.getElementById('ans').innerHTML = "You Can't Divide Any Number With Zero!";
        }
      break;
   }
} }

      }
      </script>
</html>
